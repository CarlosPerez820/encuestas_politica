<app-navbar></app-navbar>

<div>
    <mat-card class="instrucciones">
    <p>Da seguimiento a las solicitudes de los ciudadanos
    </p>
    <h1>Numero de Peticiones:128</h1>

    </mat-card>
</div>

<div class="instrucciones">
    <p>
        <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
          <mat-button-toggle value="bold">Nuevas</mat-button-toggle>
          <mat-button-toggle value="underline">Seguimiento</mat-button-toggle>
          <mat-button-toggle value="underline">Finalizadas</mat-button-toggle>
          <mat-button-toggle value="underline">No posibles</mat-button-toggle>
        </mat-button-toggle-group>
    </p>
      
</div>


<div>

    <h2 style="text-align: center;">Solicitudes: 25</h2>

    <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Name Column -->
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="telefono">
              <th mat-header-cell *matHeaderCellDef> Telefono </th>
              <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
            </ng-container>
    
            <!-- Weight Column -->
            <ng-container matColumnDef="peticion">
              <th mat-header-cell *matHeaderCellDef> Peticion</th>
              <td mat-cell *matCellDef="let element"> {{element.peticion}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="estado">
              <th mat-header-cell *matHeaderCellDef> Estado </th>
              <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
            </ng-container>
    
            <!-- Weight Column -->
            <ng-container matColumnDef="notas">
              <th mat-header-cell *matHeaderCellDef> Notas </th>
              <td mat-cell *matCellDef="let element"> {{element.notas}} </td>
            </ng-container>
    
            <!-- Symbol Column -->
            <ng-container matColumnDef="accion">
              <th mat-header-cell *matHeaderCellDef> Accion </th>
              <td mat-cell *matCellDef="let element"> 
                <a class="pointer" style="color:cornflowerblue" matTooltip="Editar Gestor">
                    <mat-icon>edit</mat-icon>
                  </a>
            </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>

   
      
      

  
  
</div>
